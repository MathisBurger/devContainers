on:
  push:
    branches: [main]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: set up buildx
        uses: docker/setup-buildx-action@v1
      - name: log in to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: mathisburger
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build symfony postgres
        uses: docker/build-push-action@v2
        with:
          context: ./symfony-postgres
          platforms: linux/arm/v8
          push: true
          tags: ghcr.io/mathisburger/devcontainers-symfony-postgres:latest
      - name: Build typo3 postgres
        uses: docker/build-push-action@v2
        with:
          context: ./typo3-postgres
          platforms: linux/arm/v8
          push: true
          tags: ghcr.io/mathisburger/devcontainers-typo3-postgres:latest    